#数据库指向
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?serverTimezone=GMT
#数据库用户名
spring.datasource.username=root
#数据库密码
spring.datasource.password=111111
#出现mysql jdbc标红报错问题------>去pom.xml中删除mysql-connector-java下面的runtime那一行
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database = mysql
spring.resources.static-locations=classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/templates/
#Mybatis扫描
mybatis.mapper-locations=classpath*:mapper/*.xml
#起别名。可省略写mybatis的xml中的resultType的全路径
mybatis.type-aliases-package=com.fznsys.xiyou_full_platform.domain

server.port=8080



#Redis
spring.redis.database=0
#spring.redis.host=127.0.0.1
redis.host=127.0.0.1
## Redis服务器连接端口
redis.port=6379
## 连接超时时间（毫秒）
redis.timeout=3
## Redis服务器连接密码（默认为空）
redis.password=111111
## 连接池中的最大连接数
redis.poolMaxTotal=10
## 连接池中的最大空闲连接
redis.poolMaxIdle=10
## 连接池最大阻塞等待时间（使用负值表示没有限制）
redis.poolMaxWait=3